<!doctype html>
<html>
  <head>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="js-pen-presets-form">
        <!--<label>Preset</label>
        <select data-bind="options: presets,
                           optionsText: ,
                           value: preset"></select>
        <br>
        <br>-->
        <div>
            <h2>Editors</h2>

            <label>Pen Title</label>
            <input type="text" data-bind="value: title">

            <br>
            <br>

            <label>Description</label>
            <textarea data-bind="value: description"></textarea>

            <br>
            <br>

            <label>Tags</label>
            <input type="text" data-bind="value: tags">

            <!--<br>
            <br>

            <label><input type="checkbox" data-bind="checked: private"> Private?</label>-->

            <br>
            <br>

            <fieldset>
                <legend>Editors</legend>
                <label><input type="checkbox" data-bind="checked: editors_html"> HTML</label>
                <label><input type="checkbox" data-bind="checked: editors_css"> CSS</label>
                <label><input type="checkbox" data-bind="checked: editors_js"> JS</label>
            </fieldset>
        </div>

        <br>
        <hr>
        <br>

        <div>
            <h2>HTML</h2>

            <label>HTML Preprocessor</label>
            <select data-bind="options: html_pre_processors,
                               optionsText: ,
                               optionsCaption: 'None',
                               value: html_pre_processor"></select>

            <br>
            <br>

            <label>Add Class(es) to &lt;html&gt;</label>
            <input type="text" data-bind="value: html_classes">

            <br>
            <br>

            <label>Stuff for &lt;head&gt;</label>
            <textarea data-bind="value: head"></textarea>

            <br>
            <br>

            <label>Default HTML</label>
            <textarea data-bind="value: html"></textarea>
        </div>

        <br>
        <hr>
        <br>

        <div>
            <h2>CSS</h2>

            <label>CSS Preprocessor</label>
            <select data-bind="options: css_pre_processors,
                               optionsText: ,
                               optionsCaption: 'None',
                               value: css_pre_processor"></select>

            <br>
            <br>

            <label>CSS Starter</label>
            <select data-bind="options: css_starters,
                               optionsText: ,
                               optionsCaption: 'None',
                               value: css_starter"></select>

            <br>
            <br>

            <label>Vendor Prefixing</label>
            <select data-bind="options: css_prefixes,
                               optionsText: ,
                               optionsCaption: 'None',
                               value: css_prefix"></select>

            <br>
            <br>

            <label>Add External CSS</label>
            <input type="text" data-bind="value: css_external">

            <br>
            <br>

            <label>Default CSS</label>
            <textarea data-bind="value: css"></textarea>
        </div>

        <br>
        <hr>
        <br>

        <div>
            <h2>JS</h2>

            <label>JS Preprocessor</label>
            <select data-bind="options: js_pre_processors,
                               optionsText: ,
                               optionsCaption: 'None',
                               value: js_pre_processor"></select>

            <br>
            <br>

            <label>Add External JavaScript</label>
            <input type="text" data-bind="value: js_external">

            <br>
            <br>

            <label>Default JS</label>
            <textarea data-bind="value: js"></textarea>
        </div>
    </div>

    <br>
    <hr>
    <br>

    <div>
        <button data-bind="click: savePreset">Save preset data</button>
        <button data-bind="click: logSavedData">Log saved data</button>
        <button data-bind="click: clearSavedData">Clear saved data</button>
    </div>

    <script src="scripts/knockout-3.3.0.js"></script>
    <script src="scripts/options.js"></script>
  </body>
</html>
