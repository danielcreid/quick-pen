<!doctype html>
<html>
  <head>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="js-pen-presets-form">
        <div>
            <h2>Editors</h2>

            <label>Pen Title</label>
            <input type="text" data-bind="value: title">

            <br>
            <br>

            <label>Description</label>
            <textarea data-bind="value: description"></textarea>

            <br>
            <br>

            <label>Tags</label>
            <input type="text" data-bind="value: tags">

            <!--<br>
            <br>

            <label><input type="checkbox" data-bind="checked: private"> Private?</label>-->

            <br>
            <br>

            <fieldset>
                <legend>Editors</legend>
                <label><input type="checkbox" data-bind="checked: editorsHTML"> HTML</label>
                <label><input type="checkbox" data-bind="checked: editorsCSS"> CSS</label>
                <label><input type="checkbox" data-bind="checked: editorsJS"> JS</label>
            </fieldset>
        </div>

        <br>
        <hr>
        <br>

        <div>
            <h2>HTML</h2>

            <label>HTML Preprocessor</label>
            <select data-bind="options: HTMLPreprocessors,
                               optionsText: ,
                               optionsCaption: 'None',
                               value: selectedHTMLPreprocessor"></select>

            <br>
            <br>

            <label>Add Class(es) to &lt;html&gt;</label>
            <input type="text" data-bind="value: HTMLClasses">

            <br>
            <br>

            <label>Stuff for &lt;head&gt;</label>
            <textarea data-bind="value: head"></textarea>

            <br>
            <br>

            <label>Default HTML</label>
            <textarea data-bind="value: html"></textarea>
        </div>

        <br>
        <hr>
        <br>

        <div>
            <h2>CSS</h2>

            <label>CSS Preprocessor</label>
            <select data-bind="options: CSSPreprocessors,
                               optionsText: ,
                               optionsCaption: 'None',
                               value: selectedCSSPreprocessor"></select>

            <br>
            <br>

            <label>CSS Base</label>
            <select data-bind="options: CSSBases,
                               optionsText: ,
                               optionsCaption: 'None',
                               value: selectedCSSBase"></select>

            <br>
            <br>

            <label>Vendor Prefixing</label>
            <select data-bind="options: vendorPrefixes,
                               optionsText: ,
                               optionsCaption: 'None',
                               value: selectedVendorPrefix"></select>

            <br>
            <br>

            <label>Add External CSS</label>
            <input type="text" data-bind="value: externalCSS">

            <br>
            <br>

            <label>Default CSS</label>
            <textarea data-bind="value: css"></textarea>
        </div>

        <br>
        <hr>
        <br>

        <div>
            <h2>JS</h2>

            <label>JS Preprocessor</label>
            <select data-bind="options: JSPreprocessors,
                               optionsText: ,
                               optionsCaption: 'None',
                               value: selectedJSPreprocessor"></select>

            <br>
            <br>

            <label>Add External JavaScript</label>
            <input type="text" data-bind="value: externalJS">

            <br>
            <br>

            <label>Default JS</label>
            <textarea data-bind="value: js"></textarea>
        </div>
    </div>

    <br>
    <hr>
    <br>

    <div>
        <button data-bind="click: saveForm">Save form data</button>
        <button data-bind="click: logSavedData">Log saved data</button>
        <button data-bind="click: clearSavedData">Clear saved data</button>
    </div>

    <script src="scripts/knockout-3.3.0.js"></script>
    <script src="scripts/options.js"></script>
  </body>
</html>
